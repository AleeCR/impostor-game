<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Impostor</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="60" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="10" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="90" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="30" r="1" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
      animation: float 20s infinite linear;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100px, -100px); }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .screen {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.4s ease;
    }

    .screen.hidden {
      display: none;
    }

    .screen.fade-in {
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .game-icon {
      font-size: 4rem;
      color: #667eea;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    .input-group {
      margin: 30px 0;
      position: relative;
    }

    label {
      font-size: 1.2rem;
      color: #34495e;
      font-weight: 600;
      display: block;
      margin-bottom: 12px;
    }

    input[type="number"] {
      width: 100%;
      padding: 18px 24px;
      font-size: 1.3rem;
      border: 2px solid #e0e6ed;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.8);
      color: #2c3e50;
      text-align: center;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
      transform: translateY(-2px);
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 18px 36px;
      font-size: 1.3rem;
      font-weight: 600;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
      margin-top: 20px;
      min-width: 200px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .player-card {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 40px;
      border-radius: 20px;
      margin: 30px 0;
      box-shadow: 0 15px 35px rgba(240, 147, 251, 0.3);
      position: relative;
      overflow: hidden;
    }

    .player-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 50%);
      animation: rotate 10s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .player-number {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    .word-display {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 50px 30px;
      border-radius: 20px;
      margin: 30px 0;
      box-shadow: 0 15px 35px rgba(79, 172, 254, 0.3);
      position: relative;
    }

    .word-text {
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      margin: 20px 0;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .impostor-word {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .final-screen {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      padding: 40px;
      border-radius: 20px;
      color: #2c3e50;
      box-shadow: 0 15px 35px rgba(168, 237, 234, 0.3);
    }

    .success-icon {
      font-size: 4rem;
      color: #00b894;
      margin-bottom: 20px;
      animation: tada 1s ease-in-out;
    }

    @keyframes tada {
      0% { transform: scale(1); }
      10%, 20% { transform: scale(0.9) rotate(-3deg); }
      30%, 50%, 70%, 90% { transform: scale(1.1) rotate(3deg); }
      40%, 60%, 80% { transform: scale(1.1) rotate(-3deg); }
      100% { transform: scale(1) rotate(0); }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: particle-float 6s infinite ease-in-out;
    }

    @keyframes particle-float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      50% { transform: translateY(-100px) rotate(180deg); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .word-text {
        font-size: 2rem;
      }
      
      .player-number {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div id="pantalla-inicio" class="screen fade-in">
      <div class="game-icon">
        <i class="fas fa-mask"></i>
      </div>
      <h1>Juego del Impostor</h1>
      <div class="input-group">
        <label for="numJugadores"><i class="fas fa-users"></i> Número de jugadores:</label>
        <input type="number" id="numJugadores" min="3" max="12" value="4">
      </div>
      <button class="btn" onclick="empezarJuego()">
        <i class="fas fa-play"></i> Empezar partida
      </button>
    </div>

    <div id="pantalla-jugador" class="screen hidden">
      <div class="player-card">
        <div class="player-number">
          <i class="fas fa-user"></i> <span id="numeroJugador"></span>
        </div>
        <p>Es tu turno</p>
      </div>
      <button class="btn" onclick="mostrarPalabra()">
        <i class="fas fa-eye"></i> Ver palabra
      </button>
    </div>

    <div id="pantalla-palabra" class="screen hidden">
      <h2><i class="fas fa-scroll"></i> Tu palabra es:</h2>
      <div class="word-display" id="wordDisplay">
        <div class="word-text" id="palabraMostrada"></div>
      </div>
      <button class="btn" onclick="siguienteJugador()">
        <i class="fas fa-arrow-right"></i> Pasar al siguiente jugador
      </button>
    </div>

    <div id="pantalla-final" class="screen hidden">
      <div class="final-screen">
        <div class="success-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <h2>¡Todos los jugadores han visto su palabra!</h2>
        <p>¿Podrán encontrar al impostor?</p>
      </div>
      <button class="btn" onclick="reiniciarJuego()">
        <i class="fas fa-redo"></i> Jugar otra partida
      </button>
    </div>
  </div>

  <script>
const PALABRAS = [
  // Famosos y Celebridades
  "Messi", "Cristiano Ronaldo", "Taylor Swift", "Shakira", "Elon Musk", "Barack Obama", 
  "Einstein", "Michael Jackson", "Beyoncé", "Lady Gaga", "Greta Thunberg", "Rihanna", 
  "Zendaya", "Bad Bunny", "Karol G", "Pedro Pascal", "Rosalía", "Will Smith", 
  "Keanu Reeves", "Miley Cyrus", "Dua Lipa",

  // Personajes de Películas y Series
  "Harry Potter", "Gandalf", "Darth Vader", "Spider-Man", "Batman", "Goku", "Naruto", 
  "Barbie", "Homero Simpson", "Bob Esponja", "Sailor Moon", "Wednesday", "Eleven", 
  "Walter White", "Jon Snow", "Daenerys", "Yoda", "Iron Man", "Thor", "Loki", 
  "Buzz Lightyear",

  // Videojuegos
  "Mario", "Luigi", "Pikachu", "Link", "Zelda", "Donkey Kong", "Lara Croft", 
  "Kratos", "Steve (Minecraft)", "Pac-Man",

  // Comida y Bebida
  "hamburguesa", "pizza", "sushi", "taco", "helado", "chocolate", "espagueti", 
  "panqueques", "tarta", "donut", "paella", "gofre", "churro", "ensalada", 
  "sándwich", "nuggets", "kebab", "café", "té", "jugo", "cerveza", "vino", 
  "leche", "agua mineral", "ramen", "arepa", "empanada", "mate", "horchata", 
  "mochi", "nachos", "gazpacho", "croissant", "fondue",

  // Lugares y Escenarios
  "Nueva York", "París", "Tokio", "Roma", "El desierto", "La selva", "Playa", 
  "Montaña", "Bosque", "Casa embrujada", "Estadio", "Castillo", "Escuela", 
  "Universidad", "Museo", "Biblioteca", "Iglesia", "Supermercado", "Restaurante", 
  "Cine", "Discoteca", "Aeropuerto", "Parque de atracciones", "Estación espacial", 
  "Egipto", "La Antártida", "Marte", "La Luna", "Isla desierta", "Cueva", 
  "Laboratorio", "Hospital", "Zoológico", "Estación de tren",

  // Objetos y Cosas
  "espada", "telescopio", "micrófono", "reloj", "teléfono", "mochila", "lápiz", 
  "cuaderno", "computadora", "auriculares", "guitarra", "batería", "globo", 
  "sombrero", "caja", "silla", "espejo", "linterna", "llave", "martillo", 
  "cepillo", "dado", "cuchara", "peluche", "drone", "cámara", "póster", 
  "ventilador", "paraguas", "tijeras", "alfombra", "candado", "taza",

  // Animales
  "pingüino", "león", "tigre", "oso", "panda", "cocodrilo", "delfín", "ballena", 
  "gato", "perro", "murciélago", "tiburón", "jirafa", "elefante", "zorro", 
  "conejo", "oveja", "caballo", "vaca", "gallina", "ratón", "mono", "pez", 
  "búho", "camaleón", "erizo", "lobo", "rana", "cabra", "flamenco", "águila", 
  "pavo", "koala", "canguro",

  // Fantasía y Ciencia Ficción
  "dinosaurio", "dragón", "zombi", "vampiro", "sirena", "fantasma", "robot", 
  "alienígena", "monstruo", "hechicero", "pirata", "mago", "héroe", "villano", 
  "samurái", "ninja", "vaquero", "rey", "reina", "gladiador", "explorador", 
  "mutante", "clon", "cyborg", "hada", "duende", "espectro", "gólem", 
  "centauro", "minotauro", "quimera",

  // Conceptos abstractos y emociones
  "internet", "Wi-Fi", "tiempo", "trampa", "sueño", "magia", "miedo", "amor", 
  "risa", "silencio", "ruido", "secreto", "invisible", "misterio", "energía", 
  "estrés", "relámpago", "tormenta", "nube", "nieve", "fuego", "viento", "sol", 
  "vergüenza", "orgullo", "esperanza", "caos", "equilibrio", "destino", 
  "suerte", "curiosidad", "pasión", "soledad",

  // Cultura pop y actualidad
  "karaoke", "selfie", "tiktok", "meme", "emoticono", "emoji", "abducción", 
  "paradoja", "mimo", "payaso", "peluca", "disfraz", "túnel del tiempo", 
  "superpoder", "streamer", "influencer", "podcast", "hashtag", "viral", 
  "spoiler", "trending", "challenge", "reel", "filtro"
];


    let numJugadores = 0;
    let palabraElegida = "";
    let roles = [];
    let jugadorActual = 1;

    // Crear partículas flotantes
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particlesContainer.appendChild(particle);
      }
    }

    function elegirPalabra() {
      return PALABRAS[Math.floor(Math.random() * PALABRAS.length)];
    }

    function showScreen(screenId) {
      // Ocultar todas las pantallas
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.add('hidden');
      });
      
      // Mostrar la pantalla deseada con animación
      setTimeout(() => {
        const targetScreen = document.getElementById(screenId);
        targetScreen.classList.remove('hidden');
        targetScreen.classList.add('fade-in');
      }, 200);
    }

    function empezarJuego() {
      numJugadores = parseInt(document.getElementById("numJugadores").value);
      if (numJugadores < 3) {
        alert('Se necesitan al menos 3 jugadores para jugar');
        return;
      }
      
      palabraElegida = elegirPalabra();
      roles = new Array(numJugadores).fill(palabraElegida);
      const impostorIndex = Math.floor(Math.random() * numJugadores);
      roles[impostorIndex] = "IMPOSTOR";
      jugadorActual = 1;
      
      showScreen('pantalla-jugador');
      mostrarJugador();
    }

    function mostrarJugador() {
      document.getElementById("numeroJugador").textContent = jugadorActual;
    }

    function mostrarPalabra() {
      showScreen('pantalla-palabra');
      const palabra = roles[jugadorActual - 1];
      const wordDisplay = document.getElementById('wordDisplay');
      const palabraMostrada = document.getElementById("palabraMostrada");
      
      palabraMostrada.textContent = palabra;
      
      // Cambiar estilo si es impostor
      if (palabra === "IMPOSTOR") {
        wordDisplay.classList.add('impostor-word');
      } else {
        wordDisplay.classList.remove('impostor-word');
      }
    }

    function siguienteJugador() {
      jugadorActual++;
      if (jugadorActual > numJugadores) {
        showScreen('pantalla-final');
      } else {
        showScreen('pantalla-jugador');
        mostrarJugador();
      }
    }

    function reiniciarJuego() {
      showScreen('pantalla-inicio');
      // Reset variables
      numJugadores = 0;
      palabraElegida = "";
      roles = [];
      jugadorActual = 1;
    }

    // Inicializar partículas al cargar la página
    window.onload = function() {
      createParticles();
    };
  </script>
</body>
</html>
